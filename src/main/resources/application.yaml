server:
  port: 8080   # Puerto único del Gateway

spring:
  cloud:
    gateway:
      routes:
        # Ruta hacia el microservicio de usuarios
        - id: usuarios-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/usuarios/**

        # Ruta hacia el microservicio de autenticación
        - id: auth-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/auth/**

        # Ruta hacia el microservicio de formularios
        - id: formulario-service
          uri: http://localhost:8083
          predicates:
            - Path=/formularios/**

        # Ruta hacia el microservicio de resumen
        - id: resumen-formulario-service
          uri: http://localhost:8084
          predicates:
            - Path=/historial/**
